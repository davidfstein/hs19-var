<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script> -->
    <!-- wasd-controls -->
    <script>
        var bind = AFRAME.utils.bind;
        var shouldCaptureKeyEvent = AFRAME.utils.shouldCaptureKeyEvent;

        var CLAMP_VELOCITY = 0.00001;
        var MAX_DELTA = 0.2;
        var KEYS = [
            'KeyW', 'KeyA', 'KeyS', 'KeyD',
            'ArrowUp', 'ArrowDown'
        ]
        AFRAME.registerComponent('stream-wasd-controls', {
        schema: {
            acceleration: {default: 65},
            adAxis: {default: 'x', oneOf: ['x', 'y', 'z']},
            adEnabled: {default: true},
            adInverted: {default: false},
            easing: {default: 20},
            enabled: {default: true},
            fly: {default: false},
            head: {type: 'selector'},
            wsAxis: {default: 'z', oneOf: ['x', 'y', 'z']},
            wsEnabled: {default: true},
            wsInverted: {default: false}
        },

        init: function () {
            // To keep track of the pressed keys.
            this.keys = {};

            this.position = {};
            this.velocity = new THREE.Vector3();

            // Bind methods and add event listeners.
            this.onBlur = bind(this.onBlur, this);
            this.onFocus = bind(this.onFocus, this);
            this.onKeyDown = bind(this.onKeyDown, this);
            this.onKeyUp = bind(this.onKeyUp, this);
            this.onVisibilityChange = bind(this.onVisibilityChange, this);
            this.attachVisibilityEventListeners();
        },

        tick: function (time, delta) {
            var currentPosition;
            var data = this.data;
            var el = this.el;
            var movementVector;
            var position = this.position;
            var velocity = this.velocity;

            if (!velocity[data.adAxis] && !velocity[data.wsAxis] &&
                isEmptyObject(this.keys)) { return; }

            // Update velocity.
            delta = delta / 1000;
            this.updateVelocity(delta);

            if (!velocity[data.adAxis] && !velocity[data.wsAxis]) { return; }

            // Get movement vector and translate position.
            currentPosition = el.getAttribute('position');
            movementVector = this.getMovementVector(delta);
            position.x = currentPosition.x + movementVector.x;
            position.y = currentPosition.y + movementVector.y;
            position.z = currentPosition.z + movementVector.z;
            el.setAttribute('position', position);
        },

        remove: function () {
            this.removeKeyEventListeners();
            this.removeVisibilityEventListeners();
        },

        play: function () {
            this.attachKeyEventListeners();
        },

        pause: function () {
            this.keys = {};
            this.removeKeyEventListeners();
        },

        updateVelocity: function (delta) {
            var acceleration;
            var adAxis;
            var adSign;
            var data = this.data;
            var keys = this.keys;
            var velocity = this.velocity;
            var wsAxis;
            var wsSign;

            adAxis = data.adAxis;
            wsAxis = data.wsAxis;

            // If FPS too low, reset velocity.
            if (delta > MAX_DELTA) {
                velocity[adAxis] = 0;
                velocity[wsAxis] = 0;
                return;
            }

            // Decay velocity.
            if (velocity[adAxis] !== 0) {
                velocity[adAxis] -= velocity[adAxis] * data.easing * delta;
            }
            if (velocity[wsAxis] !== 0) {
                velocity[wsAxis] -= velocity[wsAxis] * data.easing * delta;
            }

            // Clamp velocity easing.
            if (Math.abs(velocity[adAxis]) < CLAMP_VELOCITY) { velocity[adAxis] = 0; }
            if (Math.abs(velocity[wsAxis]) < CLAMP_VELOCITY) { velocity[wsAxis] = 0; }

            if (!data.enabled) { return; }

            // Update velocity using keys pressed.
            acceleration = data.acceleration;
            if (data.adEnabled) {
                adSign = data.adInverted ? -1 : 1;
                if (keys.KeyA || keys.ArrowLeft) { velocity[adAxis] -= adSign * acceleration * delta; }
                if (keys.KeyD || keys.ArrowRight) { velocity[adAxis] += adSign * acceleration * delta; }
            }
            if (data.wsEnabled) {
                wsSign = data.wsInverted ? -1 : 1;
                if (keys.KeyW || keys.ArrowUp) { velocity[wsAxis] -= wsSign * acceleration * delta; }
                if (keys.KeyS || keys.ArrowDown) { velocity[wsAxis] += wsSign * acceleration * delta; }
            }
        },

        getMovementVector: (function () {
            var directionVector = new THREE.Vector3(0, 0, 0);
            var rotationEuler = new THREE.Euler(0, 0, 0, 'YXZ');

            return function (delta) {
                var rotation = (this.data.head || this.el).getAttribute('rotation');
                var velocity = this.velocity;
                var xRotation;

                directionVector.copy(velocity);
                directionVector.multiplyScalar(delta);

                // Absolute.
                if (!rotation) { return directionVector; }

                xRotation = this.data.fly ? rotation.x : 0;

                // Transform direction relative to heading.
                rotationEuler.set(THREE.Math.degToRad(xRotation), THREE.Math.degToRad(rotation.y), 0);
                directionVector.applyEuler(rotationEuler);
                console.log(directionVector);
                return directionVector;
            };
        })(),

        attachVisibilityEventListeners: function () {
            window.addEventListener('blur', this.onBlur);
            window.addEventListener('focus', this.onFocus);
            document.addEventListener('visibilitychange', this.onVisibilityChange);
        },

        removeVisibilityEventListeners: function () {
            window.removeEventListener('blur', this.onBlur);
            window.removeEventListener('focus', this.onFocus);
            document.removeEventListener('visibilitychange', this.onVisibilityChange);
        },

        attachKeyEventListeners: function () {
            window.addEventListener('keydown', this.onKeyDown);
            window.addEventListener('keyup', this.onKeyUp);
        },

        removeKeyEventListeners: function () {
            window.removeEventListener('keydown', this.onKeyDown);
            window.removeEventListener('keyup', this.onKeyUp);
        },

        onBlur: function () {
            this.pause();
        },

        onFocus: function () {
            this.play();
        },

        onVisibilityChange: function () {
            if (document.hidden) {
                this.onBlur();
            } else {
                this.onFocus();
            }
        },

        onKeyDown: function (event) {
            var code;
            if (!shouldCaptureKeyEvent(event)) { return; }
            code = event.code || KEYCODE_TO_CODE[event.keyCode];
            if (KEYS.indexOf(code) !== -1) { this.keys[code] = true; }
        },

        onKeyUp: function (event) {
            var code;
            code = event.code || KEYCODE_TO_CODE[event.keyCode];
            delete this.keys[code];
        }
        });

        function isEmptyObject (keys) {
            var key;
            for (key in keys) { return false; }
            return true;
        }
    </script>
  </head>
  <body>
    <a-scene id="test">
        <a-camera id="curve-camera" position="0 0 1" look-controls wasd-controls="acceleration: 20">
          <!-- <a-entity position="0 0 -3"
        geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
        material="color: cyan; shader: flat"
        cursor="maxDistance: 30; fuse: true"> -->
        </a-camera>
        <a-curve id="track1"></a-curve>
        <!-- <a-box alongpath="curve: #track1; loop: true"></a-box> -->
        <a-draw-curve curveref="#track1" material="shader: line; color: blue;"></a-draw-curve>
        <a-entity position="0 0 0" id="cells"></a-entity>
        <a-sky></a-sky>
    </a-scene>
    <script>

        const getCameraTrajectory = () => {
            return fetch('data/curves.json')
                .then(response => response.text())
                .then(text => {
                    const coords = JSON.parse(text);
                    const positions = [];
                    coords.forEach((coord, _) => {
                        const position = `${coord.x} ${coord.y} ${coord.z}`;
                        positions.push(position);
                    });
                    return positions;
                });
        }
        // get positions only once to prevent recomputation/refetching the JSON.
        let positions = [];
        getCameraTrajectory().then((positionsSource) => {
          positions = positionsSource;
          console.error(positions);
        });
        console.log(positions);

        const getCurvePoints = () => {
            return fetch('data/curves.json')
            .then(response => response.text())
            .then(text => {
                const coords = JSON.parse(text);
                const curvePoints = [];
                coords.forEach((coord, _) => {
                    const curvePoint = `<a-curve-point position="${coord.x} ${coord.y} ${coord.z}"></a-curve-point>`;
                    curvePoints.push(curvePoint);
                });
                return curvePoints;
            });
        }

        const getCells = () => {
            return fetch('data/cells.json')
                .then(response => response.text())
                .then(text => {
                    const cell_points = JSON.parse(text);
                    const cells = [];
                    cell_points.forEach((cell_point, _) => {
                        const stream_cell = `<a-sphere position="${cell_point.x} ${cell_point.y} ${cell_point.z}" color="${cell_point.color}" radius=".001" shadow></a-sphere>`;
                        cells.push(stream_cell);
                    })
                    return cells;
                });
        }

        getCurvePoints()
            .then((curvePoints) => {
            const curve_el = document.getElementById("track1");
            curve_el.innerHTML = curvePoints.join(" ");
            });

        getCells()
            .then((cells) => {
            const cell_el = document.getElementById("cells");
            cell_el.innerHTML = cells.join(" ");
            });

        // Set functionality that will happen on every click
        scene.addEventListener("click", () => {
          updateMovementFactor();
        });

        const scene = document.getElementById("test");

        // Variables:
        // Consant movement along the path
        let progressIndex = 0;
        // possible states:
        //  -1: moveBackward
        //  0: stop
        //  1: moveForward
        const statesEnum = [0, 1, 0, -1];
        let clickCount = 0;
        let movingFactor = 0;
        let timeInterval = 40;

        // Initialize the loop that will constantly update movement
        const initiateMovement = (timeStep) => {
          setInterval(() => {
            updateMovement();
            console.log("variables!", progressIndex, statesEnum, clickCount, movingFactor);
          }, timeStep);
        }
        // Begin movement control routine
        initiateMovement(timeInterval);

        const updateMovementFactor = () => {
          // update the progress index based on the current value
          clickCount++;
          movingFactor = statesEnum[clickCount % statesEnum.length];
        }

        const updateMovement = () => {
          const camera_el = document.getElementById("curve-camera");
          if (isMoving() && isStayWithinBounds()) {
            progressIndex += movingFactor;
            position = positions[progressIndex];
            //  set new camera position to the next position
            camera_el.setAttribute("position", position);
          }
        }

        // Movement helpers to check when to update movement
        const isMoving = () => {
          return movingFactor != 0;
        }
        const isStayWithinBounds = () => {
          // checks if we're not beyond the end of the positions, and we are not at risk of going less than 0.
          return progressIndex < positions.length && !(progressIndex == 0 && movingFactor < 0);
        }

    </script>
  </body>
</html>
